version: "2"
linters:
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - path: (.+)\.go$
        text: '`sunspecModelID` is unused'
      - path: (.+)\.go$
        text: '`printModel` is unused'
      - path: (.+)\.go$
        text: func `..sunSpec..sanitizeModels` is unused
      - path: (.+)\.go$
        text: func `..SunSpec..relevantModelIds` is unused
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
