sudo: false
dist: xenial

language: go
go:
  - "1.12"
go_import_path: github.com/volkszaehler/mbmd
cache:
  directories:
    - /home/travis/gopath/

notifications:
  email:
    on_success: never
    on_failure: change

env:
  global:
    - GO111MODULE=on
    - GOPROXY=https://proxy.golang.org
    - PATH=/home/travis/gopath/bin:$PATH

before_install:
  # Install linters and misspell
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin
  - golangci-lint --version
  - make install

script:
  - ls /home/travis/gopath || true
  - ls /home/travis/gopath/src || true
  - ls /home/travis/gopath/src/github.com/volkszaehler/mbmd || true
  - cat /home/travis/gopath/src/github.com/volkszaehler/mbmd/cmd/run.go || true
  - ls github.com/volkszaehler/mbmd || true

before_deploy:
  - curl -sfL https://raw.githubusercontent.com/ldez/seihon/master/godownloader.sh | bash -s -- -b $GOPATH/bin
  - seihon --version
  - |
    if ! [ "$BEFORE_DEPLOY_RUN" ]; then
      export BEFORE_DEPLOY_RUN=1;
      docker login -u $DOCKER_USER -p $DOCKER_PASS
    fi

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
  - provider: script
    skip_cleanup: true
    script: make publish-images
    on:
      tags: true
